<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Management - CEMS</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Include moment.js for date formatting -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>
<body>
  <header>
    <h1>Campus Events</h1>
    <nav>
      <button onclick="window.location.href='index.html'">Home</button>
      <button id="logout-button">Logout</button>
    </nav>
  </header>

  <main>
    <section id="event-details">
      <h2>Upcoming Events</h2>
      <div id="no-token-message" style="display:none;">
        <p>You are not logged in. Please <a href="login.html">log in</a> to view events.</p>
      </div>
      <div id="event-list"></div>
      <div id="pagination-controls"></div>
    </section>

    <section id="new-event-form-container" style="display:none;">
      <h3>Create a New Event</h3>
      <form id="new-event-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />

        <button type="submit">Create Event</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Campus Event Management System</p>
  </footer>

  <!-- Include your main script after the DOM elements and moment.js -->
  <script src="js/scripts.js"></script>
</body>
</html>
